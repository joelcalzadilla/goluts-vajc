{loop="$fsc->resultado"}
<tr id="linea_{$fsc->numlineas+$counter}" class="element-focusable-parent">
    <td class="col-md-6">
        <input type="hidden" name="referencia_{$fsc->numlineas+$counter}" value="{$value->referencia}"/>
        <input type="hidden" id="pvp_{$fsc->numlineas+$counter}" name="pvp_{$fsc->numlineas+$counter}"
               value="{$value->pvp}"/>
        <input type="hidden" id="iva_{$fsc->numlineas+$counter}" name="iva_{$fsc->numlineas+$counter}"
               value="{$value->get_iva()}"/>
        <input type="hidden" id="codimpuesto_{$fsc->numlineas+$counter}" name="codimpuesto_{$fsc->numlineas+$counter}"
               value="{$value->codimpuesto}"/>
        {if="isset($value->codcombinacion)"}
        <input type="hidden" id="codcombinacion_{$fsc->numlineas+$counter}"
               name="codcombinacion_{$fsc->numlineas+$counter}" value="{$value->codcombinacion}"/>
        {else}
        <input type="hidden" id="codcombinacion_{$fsc->numlineas+$counter}"
               name="codcombinacion_{$fsc->numlineas+$counter}"/>
        {/if}
        <div class="input-group">
         <span class="input-group-addon">
            <a target="_blank" href="{$value->url()}" class="element-focusable">{$value->referencia}</a>
         </span>
            <input type="text" class="form-control element-focusable" name="desc_{$fsc->numlineas+$counter}" value="{$value->descripcion}"
                   onclick="this.select()"/>
        </div>
    </td>
    <td>
        <div class="input-group">
            <input class="form-control text-right element-focusable element-on-edit-input-search only-numbers" type="text" id="cantidad_{$fsc->numlineas+$counter}"
                   name="cantidad_{$fsc->numlineas+$counter}" style="text-align: center;" value="1" onkeyup="recalcular()" autocomplete="off"/>
        </div>
    </td>
    <td>
        {if="$fsc->tpv_config['tpv_linea_libre']"}
        <div class="input-group">
            <input type="text" id="pvpi_{$fsc->numlineas+$counter}" name="pvpi_{$fsc->numlineas+$counter}"
                   value="{$value->pvp_iva_format()}" class="form-control text-right element-focusable only-numbers price-direct-access-input"
                   onkeyup="set_pvpi(this)" onclick="this.select()"/>
        </div>
        {else}
        <input type="text" id="pvpi_{$fsc->numlineas+$counter}" name="pvpi_{$fsc->numlineas+$counter}"
               value="{$value->pvp_iva_format()}" class="form-control text-right only-numbers price-direct-access-input" readonly=""/>
        {/if}
    </td>
    <td>
        <div class="input-group">
            <input type="text" id="descuen_{$fsc->numlineas+$counter}" name="descuen_{$fsc->numlineas+$counter}" value="0"
                   class="form-control text-right element-focusable element-on-edit-input-search only-numbers" onkeyup="set_pvpi(this)" onclick="this.select()"/>
        </div>
    </td>
    <td class="col-md-2">
        <div class="input-group">
            <input class="form-control text-right" type="text" id="pvpt_{$fsc->numlineas+$counter}"
                   name="pvpt_{$fsc->numlineas+$counter}" disabled="disabled"/>
            <span class="input-group-btn">
            <button class="btn btn-danger btn-delete-line" type="button"
                    onclick="$(this).closest('[id^=&quot;linea_&quot;]').remove();recalcular();document.f_tpv.codbar.focus();">
               <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
         </span>
        </div>
    </td>
</tr>
{/loop}
