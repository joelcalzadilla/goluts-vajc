{loop="$fsc->resultado['lineas']"}
<tr id="linea_{$value->linea}" class="element-focusable-parent">
   <td class="col-md-6">
      <input type="hidden" name="referencia_{$value->linea}" value="{$value->referencia}"/>
      <input type="hidden" id="pvp_{$value->linea}" name="pvp_{$value->linea}"
             value="{$value->pvp}"/>
      <input type="hidden" id="iva_{$value->linea}" name="iva_{$value->linea}"
             value="{$value->get_iva()}"/>
      <input type="hidden" id="codimpuesto_{$value->linea}" name="codimpuesto_{$value->linea}"
             value="{$value->codimpuesto}"/>
      {if="isset($value->codcombinacion)"}
      <input type="hidden" id="codcombinacion_{$value->linea}"
             name="codcombinacion_{$value->linea}" value="{$value->codcombinacion}"/>
      {else}
      <input type="hidden" id="codcombinacion_{$value->linea}"
             name="codcombinacion_{$value->linea}"/>
      {/if}
      <div class="input-group">
         <span class="input-group-addon">
            <a target="_blank" href="{$value->url()}" class="element-focusable">{$value->referencia}</a>
         </span>
         <input type="text" class="form-control element-focusable" name="desc_{$value->linea}" value="{$value->descripcion}"
                onclick="this.select()"/>
      </div>
   </td>
   <td>
      <div class="input-group">
         <input class="form-control text-right element-focusable element-on-edit-input-search only-numbers" type="text" id="cantidad_{$value->linea}"
                name="cantidad_{$value->linea}" value="{$value->cantidad}" style="text-align: center;" onkeyup="recalcular()" autocomplete="off"/>
      </div>
   </td>
   <td>
      {if="$fsc->tpv_config['tpv_linea_libre']"}
      <div class="input-group">
         <input type="text" id="pvpi_{$value->linea}" name="pvpi_{$value->linea}"
                value="{$value->pvp_iva()}" class="form-control text-right element-focusable only-numbers"
                onkeyup="set_pvpi(this)" onclick="this.select()"/>
      </div>
      {else}
      <input type="text" id="pvpi_{$value->linea}" name="pvpi_{$value->linea}"
             value="{$value->pvp_iva()}" class="form-control text-right" readonly=""/>
      {/if}
   </td>
   <td>
      <div class="input-group">
         <input type="text" id="descuen_{$value->linea}" name="descuen_{$value->linea}" value="0"
                class="form-control text-right element-focusable element-on-edit-input-search only-numbers" onkeyup="set_pvpi(this)" onclick="this.select()"/>
      </div>
   </td>
   <td class="col-md-2">
      <div class="input-group">
         <input class="form-control text-right" type="text" id="pvpt_{$value->linea}"
                name="pvpt_{$value->linea}" disabled="disabled"/>
         <span class="input-group-btn">
            <button class="btn btn-danger" type="button"
                    onclick="$(this).closest('[id^=&quot;linea_&quot;]').remove();recalcular();document.f_tpv.codbar.focus();">
               <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
         </span>
      </div>
   </td>
</tr>
{/loop}
