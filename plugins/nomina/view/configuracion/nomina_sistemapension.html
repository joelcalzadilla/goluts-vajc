<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Configuraci&oacute;n de Sistema de Pension</h3>
    </div>
    <div class="panel-body">
        <div class="container">
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre:</th>
                        <th>Abreviatura:</th>
                        <th>Tipo:</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                <form class="form" role="form" action="{$fsc->url()}&type=sistemapension" method="POST">
                    <tr class="info">
                        <td>
                            <input type="hidden" name="codsistemapension" value="">
                        </td>
                        <td>
                            <input type="text" name="nombre" value="" autocomplete="off" class="form-control input-sm">
                        </td>
                        <td>
                            <input type="text" maxlength="6" name="nombre_corto" value="" autocomplete="off" class="form-control input-sm">
                        </td>
                        <td>
                            <select class="form-control input-sm" name="tipo" required>
                                <option value="">-----------</option>
                                <option value="PUBLICO">PUBLICO</option>
                                <option value="PRIVADO">PRIVADO</option>
                            </select>
                        </td>
                        <td>
                            <input type="hidden" name="estado" value="true">
                        </td>
                        <td>
                            <button type="submit" class="btn btn-sm btn-primary" name="accion" value="agregar">
                                <span class="fa fa-save"></span> Nuevo
                            </button>
                        </td>
                    </tr>
                </form>
                {loop="$fsc->sistemapension->all()"}
                <form class="form" role="form" action="{$fsc->url()}&type=sistemapension" method="POST">
                    <tr>
                        <td>
                            <input type="text" name="codsistemapension" value="{$value->codsistemapension}" readonly="true" class="form-control input-sm">
                        </td>
                        <td>
                            <input type="text" name="nombre" value="{$value->nombre}" autocomplete="off" class="form-control input-sm">
                        </td>
                        <td>
                            <input type="text" name="nombre_corto" value="{$value->nombre_corto}" autocomplete="off" class="form-control input-sm">
                        </td>
                        <td>
                            <select class="form-control input-sm" name="tipo" required>
                                <option value="">-----------</option>
                                <option value="PUBLICO" {if="$value->tipo=='PUBLICO'"}selected{/if}>PUBLICO</option>
                                <option value="PRIVADO" {if="$value->tipo=='PRIVADO'"}selected{/if}>PRIVADO</option>
                            </select>
                        </td>
                        <td class="text-center">
                            <input type="checkbox" onchange="this.value=(this.value==='true')?'false':'true';" name="estado" value="{if="$value->estado"}true{else}false{/if}" {if="$value->estado"}checked{/if} class="checkbox-control">
                        </td>
                        <td class="text-right">
                            {if="$fsc->allow_delete"}
                            <button class="btn btn-sm btn-danger" type="submit" name="accion" value="eliminar" onclick="return confirm('Esta Seguro que quiere eliminar esta entrada?')">
                                <span class="fa fa-trash"></span>
                            </button>
                            {/if}
                            <button class="btn btn-sm btn-primary" type="submit" name="accion" value="agregar">
                                <span class="fa fa-save"></span>
                            </button>
                        </td>
                    </tr>
                </form>
                {/loop}
                </tbody>
            </table>
        </div>
    </div>
</div>
